<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Card Details Form</title>
  </head>
  <body>
    <div class="container">
      <div id="purple-background">
        <img src="bg-main-desktop.png" alt="" id="pc" />
        <img src="bg-main-mobile.png" id="mobile" alt="">
        <div class="card-back"><img src="bg-card-back.png" alt="" /></div>
        <div class="card-front"><img src="bg-card-front.png" alt="" /></div>
        <div class="cNum">0000 0000 0000 0000</div>
        <div class="cName">Jane Appleseed</div>
        <div class="exp">09/00</div>
        <div class="logo"><img src="card-logo.svg" alt=""></div>
        <div class="cvcNum">000</div>
      </div>
      <div id="white-background">
        <div class="second_card">
            <form action="">
              <div class="cardName details">CardHolder Name</div>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="eg.Jane Applessed"
              />
              <div class="cardNumber details">Card Number</div>
              <input
                type="text"
                name="number"
                id="number"
                placeholder="eg 1234 5678 9123 0000"
              />
              <div class="numberError error">Wrong format, numbers only</div>
              <div class="expiry details">Exp. Date (MM/yy) <span>CVC</span></div>
              <input type="text" name="month" id="month" placeholder="MM" />
              <input type="text" name="year" id="year" placeholder="YY" />
              <input type="text" name="cvc" id="cvc" placeholder="e.g 123" />
              <div class="error expError">
                Can't be blank <span class="cvcError error">Can't be blank</span>
              </div>
              <br />
            </form>
            <div class="complete">
              <img src="icon-complete.svg" alt="">
              <p class="thanks">THANK YOU!</p>
              <p class="text">We've added your card details</p>
            </div>
            <input type="submit" value="Confirm" class="submit" />
            <input type="submit" value="Continue" class="continue" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
